<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Social links profile</title>
</head>
<body>
  <!-- card -->
  <div class="profile-card">
    <header class="profile-header">
      <img class="profile-avatar" src="assets/images/avatar-jessica.jpeg" alt="profile">
      <h1 class="profile-name">Jessica Randall</h1>
      <h2 class="profile-location">London, United Kingdom</h2>
      <p class="profile-bio">"Front-end developer and avid reader."</p>
    </header>
    <div class="profile-social-links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
